<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Arena - Enter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Immersive GIF Background -->
    <img id="bg-gif" src="ezgif-652720b06abcebc8.gif" alt="Animated Background" />

    <!-- Retro Scanline Effect Overlay -->
    <div class="crt-overlay"></div>

    <!-- Welcome / Enter Screen -->
    <div id="enter-screen" class="enter-screen">
        <div class="logo-container">
            <h1 class="chrome-text" data-text="NEON ARENA">NEON ARENA</h1>
            <h2 class="script-text">Neon Blast</h2>
        </div>

        <div class="menu-options container">
            <a href="games.html" id="btn-start" class="neon-btn"
                style="animation: introText 1s forwards; opacity: 0; animation-delay: 1s;">
                <span class="span"></span>
                <span class="txt">START</span>
            </a>
            <a href="leaderboard.html" class="neon-btn"
                style="animation: introText 1s forwards; opacity: 0; animation-delay: 1.2s;">
                <span class="span"></span>
                <span class="txt">TOP SURVIVORS</span>
            </a>
            <a href="register.html" class="neon-btn"
                style="animation: introText 1s forwards; opacity: 0; animation-delay: 1.4s;">
                <span class="span"></span>
                <span class="txt">REGISTRATION</span>
            </a>
        </div>
    </div>
</body>

</html>
